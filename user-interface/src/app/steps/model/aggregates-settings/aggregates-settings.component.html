<div *ngIf="!enableAdd" >
  <button mat-button (click)="enableNewAggregate(true)" >New Aggregate</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div *ngIf="enableAdd">
  <form [formGroup]="aggregateSettingsForm" (ngSubmit)="add()" >
    <mat-form-field appearance="fill">
      <mat-label>Aggregate Name</mat-label>
      <input matInput formControlName="aggregateName">
    </mat-form-field>
    <mat-divider> </mat-divider>
    <span>State Fields</span>
    <div class="item" formArrayName="stateFields" *ngFor="let stateField of formStateFields.controls; let i = index;">
      <div [formGroupName]="i">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let stateFieldsType of stateFieldsTypes" [value]="stateFieldsType">
              {{stateFieldsType}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button *ngIf="i > 0" mat-button (click)="removeRow('stateFields', i)"  >Remove</button>
      </div>
    </div>
    <button mat-button (click)="addNewRow('stateFields')"  >Add State Field</button>
    <mat-divider> </mat-divider>
    <span>Events</span>
    <div class="item" formArrayName="events" *ngFor="let event of formEvents.controls; let i = index;">
      <div [formGroupName]="i">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <mat-select multiple formControlName="field" placeholder="Fields" #singleSelect>
            <mat-option *ngFor="let stateField of formStateFields.controls" [value]="stateField.get('name').value">
              {{stateField.get('name').value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button *ngIf="i > 0"  mat-button (click)="removeRow('events', i)"  >Remove</button>
      </div>
    </div>
    <button mat-button (click)="addNewRow('events')"  >Add Event</button>
    <mat-divider> </mat-divider>
    <span>Methods</span>
    <div class="item" formArrayName="methods" *ngFor="let method of formMethods.controls; let i = index;">
      <div [formGroupName]="i">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Factory</mat-label>
          <input matInput formControlName="factory">
        </mat-form-field>
        <mat-form-field>
          <mat-select multiple formControlName="parameters" placeholder="Parameters" #singleSelect>
            <mat-option *ngFor="let stateField of formStateFields.controls" [value]="stateField.get('name').value">
              {{stateField.get('name').value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="event" placeholder="Event" #singleSelect>
            <mat-option *ngFor="let event of formEvents.controls" [value]="event.get('name').value">
              {{event.get('name').value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button *ngIf="i > 0"  mat-button (click)="removeRow('events', i)"  >Remove</button>
      </div>
    </div>
    <button mat-button (click)="addNewRow('methods')"  >Add Method</button>
    <div>
      <mat-divider> </mat-divider>
    <button mat-button type="submit" >Add</button>
  </div>
  </form>
</div>
