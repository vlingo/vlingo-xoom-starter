<div class="model-aggregate">
  <app-step-title title="Model - Aggregate"></app-step-title>
  <div>
    <button mat-raised-button color="primary" (click)="openNewAggregateModal()">New Aggregate</button>
  </div>
  <div class="cards">
    <div class="aggregate" *ngFor="let wrapper of aggregateSettingsWrapperSorted(); let i = index">

      <mat-card class="api-card {{route.httpMethod}}" *ngFor="let route of wrapper.aggregateSettings.api.routes">
        <mat-card-header>
          <mat-card-title>{{getApiEntirePath(wrapper.aggregateSettings.api, route)}}
          </mat-card-title>
        </mat-card-header>
      </mat-card>

      <mat-card class="aggregate-card">
        <mat-card-header>
          <mat-card-title>{{wrapper.aggregateSettings.aggregateName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-divider></mat-divider>
          <div class="parameters">
            <div *ngFor="let state of wrapper.aggregateSettings.stateFields">
              <span>{{state.name}}: {{state.type}}</span>
            </div>
          </div>
          <mat-divider></mat-divider>
          <div class="methods">
            <div *ngFor="let method of wrapper.aggregateSettings.methods">
              <span>{{method.name}}({{getMethodParameters(method, wrapper.aggregateSettings.stateFields)}})</span>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="remove(wrapper.id)">Remove</button>
          <button mat-button (click)="openAggregateModal(wrapper)">Edit</button>
          <button mat-button (click)="view(wrapper.aggregateSettings)">View</button>
        </mat-card-actions>

      </mat-card>
      <mat-card class="event-card" *ngFor="let event of wrapper.aggregateSettings.events">
        <mat-card-header>
          <mat-card-title>{{event.name}}</mat-card-title>
        </mat-card-header>
      </mat-card>

    </div>
  </div>
</div>
