<app-step-title title="Generation"></app-step-title>

<form [formGroup]="generationForm">
    <div class="form-group col-md-4">
        <label for="projectDirectory">Where do you want to generate the project?</label>
        <input type="text" class="form-control starter-field"
        id="projectDirectory"
        formControlName="projectDirectory"
        placeholder="Absolute path for the new xoom project">
    </div>

    <div class="form-row xoom-annotations">
        <div class="col-md-3">
            <label for="useAnnotations">Use VLINGO/XOOM annotations:</label>
        </div>
        <div class="col-md-1 pt-1">
            <input type="checkbox"
            class="form-check-input"
            formControlName="useAnnotations"
            (click)="onAnnotationsClick($event)">
        </div>
    </div>

    <div class="form-row xoom-annotations">
        <div class="col-md-3">
            <label for="useAutoDispatch">Use VLINGO/XOOM auto dispatch:</label>
        </div>
        <div class="col-md-1 pt-1">
            <input type="checkbox"
            class="form-check-input"
            (click)="onAutoDispatchClick($event)"
            formControlName="useAutoDispatch"
            [disabled]="!generationSettings.useAnnotations">
        </div>
    </div>
</form>
